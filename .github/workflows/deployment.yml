name: Django Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Navigate to your project directory
            cd /path/to/your/django/project
            
            # Pull latest changes
            git pull origin main
            
            # Activate virtual environment (adjust path as needed)
            source venv/bin/activate
            
            # Install/update dependencies
            pip install -r requirements.txt
            
            # Run migrations
            python manage.py migrate
            
            # Collect static files
            python manage.py collectstatic --noinput
            
            # Restart your web server (adjust command for your setup)
            # For systemd service:
            sudo systemctl restart your-django-app
            
            # Or for supervisor:
            # sudo supervisorctl restart your-django-app
            
            # Or for gunicorn with systemd:
            # sudo systemctl restart gunicorn
          EOF

      - name: Verify deployment
        run: |
          # Optional: Add a health check
          curl -f ${{ secrets.SERVER_URL }}/health/ || exit 1